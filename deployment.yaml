apiVersion: v1
kind: Namespace
metadata:
  name: playlist
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-smart-music
  namespace: playlist
  labels:
    app: jellyfin-smart-music
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin-smart-music
  template:
    metadata:
      labels:
        app: jellyfin-smart-music
    spec:
      containers:
      - name: jellyfin-smart-music
        image: ghcr.io/neptunehub/jellyfin-smart-music:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8096
        volumeMounts:
        - name: workspace-volume
          mountPath: /workspace
      volumes:
      - name: workspace-volume
        hostPath:
          path: /mnt/workspace
          type: DirectoryOrCreate
